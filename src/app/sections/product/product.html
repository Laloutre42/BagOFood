<div class="container">
  <h2>Product from Ciqual 2012</h2>
  <!-- if there is an error, display its message -->
  <div ng-if="error" class="alert alert-danger" role="alert">{{error.message}}</div>
  <!-- Search product Ciqual 2012 input -->
  <form role="form" ng-submit="searchProductCiqual2012()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="productCiqual2012" placeholder="Product name" class="form-control">
                <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="Search">
            </span>
      </div>
    </div>
  </form>
  <br>

  <!-- Products Ciqual 2012 list -->
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead>
      <tr>
        <th>Groupe d'aliment (ORIGGPFR)</th>
        <th>Aliment (ORIGFDNM)</th>
        <th>Energie (kcal/100g)</th>
      </tr>
      </thead>
      <tbody >
      <tr ng-repeat="productCiqual2012 in filteredProductCiqual2012Results" ng-click="openModalForDetailProduct(productCiqual2012)">
        <td>{{productCiqual2012.origgpfr}}</td>
        <td>{{productCiqual2012.origfdnm}}</td>
        <td>{{productCiqual2012.energie_reglement_ue_1169_2011_kcal_100g}}</td>
      </tr>
      </tbody>
    </table>

    <!--Pagination-->
    <pagination ng-model="currentPage" total-items="productCiqual2012Results.length" max-size="maxSize" boundary-links="true" items-per-page="itemsPerPage"/>
  </div>
</div>
