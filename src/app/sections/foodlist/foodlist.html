<div class="row">
  <div class="panel panel-default">

    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left panel-title-list">Food lists</h4>
      <button ng-disabled="!vm.user" ui-sref="main.modal({ foodList: foodList })" class="btn btn-primary pull-right">Add a new list</button>
    </div>

    <div class="panel-body">
      <div class="table-responsive">
        <table ng-table="vm.foodlistTable" class="table bagofood-table-list table-condensed row-border table-hover v-middle" ng-show="($data.length > 0)">
          <tbody>
          <tr ng-repeat="foodList in $data">
            <td class="rowClick twelvePercentWidthRow" ui-sref="main.itemslist({ foodListId: foodList.id })" sortable="'author'" data-title="'Author'">{{foodList.user.name}}</td>
            <td class="rowClick twelvePercentWidthRow" ui-sref="main.itemslist({ foodListId: foodList.id })" sortable="'name'" data-title="'Name'">{{foodList.name}}</td>
            <td class="rowClick" ui-sref="main.itemslist({ foodListId: foodList.id })" sortable="'description'" data-title="'Description'">{{foodList.description}}</td>
            <td class="twelvePercentWidthRow" align="center" ng-if="foodList.user.id === vm.user.id">
              <button ui-sref="main.modal({ foodList: foodList })" type="button" class="edit btn btn-default btn-sm" tooltip="Edit foodlist">
                <span class="fa fa-pencil"></span>
              </button>
              <button ng-click="vm.removeFoodList(foodList)" type="button" class="remove btn btn-default btn-sm" tooltip="Delete foodlist">
                <span class="fa fa-trash-o"></span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
