<!--Statistics table-->
<div class="row">
  <div class="panel panel-default">

    <div class="panel-heading clearfix">
      <h4 class="panel-title panel-title-list pull-left">FoodList statistics</h4>
    </div>

    <div class="panel-body">
      <div class="table-responsive">
        <table ng-table="vm.itemTable" class="table bagofood-table-list table-condensed row-border v-middle" ng-show="($data.length > 0)">
          <tbody>
          <tr ng-repeat="categoryDataInformations in $data">
            <td sortable="'category'" data-title="'Category'">{{categoryDataInformations.category}}</td>
            <td sortable="'items'" data-title="'Items'">{{categoryDataInformations.nbItems}}</td>
            <td sortable="'totalWeight'" data-title="'Total weight (g)'">{{categoryDataInformations.totalWeight}}</td>
            <td sortable="'totalEnergy'" data-title="'Total energy (kcal)'">{{categoryDataInformations.totalEnergy}}</td>
            <td sortable="'averagelEnergy100g'" data-title="'Average energy (kcal/100g)'">{{categoryDataInformations.averagelEnergy100g}}</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
</div>
