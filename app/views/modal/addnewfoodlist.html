<!-- Modal -->
  <!--Header-->
<div class="modal-header">
  <button type="button" class="close " ng-click="cancel()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title" >Food list</h4>
</div>

  <!--Body-->
<div class="modal-body">
  <form id="addNewFoodListForm" class="form-horizontal" role="form">
    <div class="modal-body">

      <!--Name-->
      <div class="form-group name">
        <label class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input name="name" type="text" class="form-control" placeholder="Name" ng-model="foodList.name" required>
        </div>

        <!--<div class="error" ng-show="addNewFoodListForm.name.$dirty && addNewFoodListForm.name.$invalid">-->
          <!--<small class="error" ng-show="addNewFoodListForm.name.$error.required">Your name is required.</small>-->
        <!--</div>-->

      </div>

      <!--Description-->
      <div class="form-group name">
        <label class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
          <textarea name="description" class="form-control" rows="5" placeholder="Description" ng-model="foodList.description"/>
        </div>
      </div>

  </form>
</div>
</div>

  <!--Footer-->
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button type="submit" class="btn btn-primary" ng-click="ok()">Save changes</button>
</div>
