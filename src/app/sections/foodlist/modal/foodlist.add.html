<!-- Modal -->
  <!--Header-->
<div class="modal-header">
  <button type="button" class="close " ng-click="cancel()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title" >Food list</h4>
</div>

  <!--Body-->
<div class="modal-body">
  <form name="addNewFoodListForm" class="form-horizontal" role="form">
    <div class="modal-body">

      <!--Name-->
      <div class="form-group name">
        <label class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10" ng-class="{'has-error': addNewFoodListForm.name.$invalid && addNewFoodListForm.name.$dirty}">

          <input name="name" type="text" class="form-control" placeholder="Name" ng-model="::foodList.name" required maxlength="50">

          <div ng-messages="addNewFoodListForm.name.$error" ng-if='addNewFoodListForm.name.$dirty' class="error">
            <div ng-message="required" >Name is required</div>
            <div ng-message="maxlength">Name is too long</div>
          </div>

        </div>

      </div>

      <!--Description-->
      <div class="form-group name">
        <label class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
          <textarea name="description" class="form-control" rows="5" placeholder="Description" ng-model="::foodList.description"/>
        </div>
      </div>

    </div>
  </form>
</div>

  <!--Footer-->
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button validation-submit="addNewFoodListForm" type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="addNewFoodListForm.$invalid" >Save changes</button>
</div>
