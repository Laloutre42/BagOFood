<form name="signUpForm" class="form-horizontal" role="form">

  <!--Name-->
  <div class="form-group name">
    <label class="col-sm-2 control-label">Name</label>

    <div class="col-sm-10" ng-class="{'has-error': signUpForm.name.$invalid && signUpForm.name.$dirty}">

      <input name="name" type="text" class="form-control" placeholder="Name" ng-model="vm.credentials.name" required maxlength="255">

      <div ng-messages="signUpForm.name.$error" ng-if='signUpForm.name.$dirty' class="error">
        <div ng-message="required" ng-bind="Name is required"></div>
        <div ng-message="maxlength" ng-bind="Name is too long"></div>
      </div>

    </div>
  </div>

  <!--Password-->
  <div class="form-group password">
    <label class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10" ng-class="{'has-error': signUpForm.password.$invalid && signUpForm.password.$dirty}">

      <input name="name" type="password" class="form-control" placeholder="Password" ng-model="vm.credentials.password" required maxlength="50">

      <div ng-messages="signUpForm.password.$error" ng-if='signUpForm.password.$dirty' class="error">
        <div ng-message="required" ng-bind="Password is required"></div>
        <div ng-message="maxlength" ng-bind="Password is too long"></div>
      </div>

    </div>
  </div>

  <!--Email-->
  <div class="form-group email">
    <label class="col-sm-2 control-label">Email</label>

    <div class="col-sm-10" ng-class="{'has-error': signUpForm.email.$invalid && signUpForm.email.$dirty}">

      <input name="name" type="email" class="form-control" placeholder="Email" ng-model="vm.credentials.email" required maxlength="255">

      <div ng-messages="signUpForm.email.$error" ng-if='signUpForm.email.$dirty' class="error">
        <div ng-message="required" ng-bind="Email is required"></div>
        <div ng-message="maxlength" ng-bind="Email is too long"></div>
      </div>

    </div>
  </div>

  <div class="pull-right">
    <button validation-submit="signUpForm" type="submit" class="btn btn-primary" ng-click="vm.login(vm.credentials)" ng-disabled="signUpForm.$invalid">Login</button>
  </div>

</form>
