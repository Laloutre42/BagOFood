<div class="row">
  <div class="panel panel-default">

    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left">{{vm.foodList.name}}</h4>
      <button ng-click="vm.addItem()" class="btn btn-default pull-right">Add a new item</button>
    </div>

    <div class="panel-body">
      <div class="table-responsive">
        <table ng-table="vm.itemTable" class="table table-condensed row-border table-hover">
          <tbody>
          <tr ng-repeat="item in $data">
            <td sortable="'category'" data-title="'Category'">{{item.category}}</td>
            <td sortable="'name'" data-title="'Name'">{{item.name}}</td>
            <td sortable="'energyFor100'" data-title="'Energy for 100g'">{{item.energyFor100}}</td>
            <td sortable="'weight'" data-title="'Weight'">{{item.weight}}</td>
            <td data-title="'Catalog'">{{item.catalog}}</td>
            <td>
              <button ng-click="vm.addItem(item)" type="button" class="edit btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
              <button ng-click="vm.removeItem(item)" type="button" class="remove btn btn-default btn-sm">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
