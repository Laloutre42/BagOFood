<div class="row">
  <div class="panel panel-default">

    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">List of list</h4>
      <button class="btn btn-default pull-right">Add a new list</button>
    </div>

    <div class="panel-body">
      <div class="table-responsive">
        <table datatable="ng" cellpadding="0" cellspacing="0" border="0" class="table table-condensed row-border hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>Author</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="foodList in ::foodListList">
            <td>{{foodList.id}}</td>
            <td>{{foodList.author.userName}}</td>
            <td>{{foodList.name}}</td>
            <td>{{foodList.description}}</td>
            <td><a>Items list</a></td>
            <td>
              <button type="button" class="edit btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
              <button type="button" class="remove btn btn-default btn-sm">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
